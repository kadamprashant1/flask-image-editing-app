<!doctype html>
<html lang="en">
  <head>
    <style>
      .body{
        margin-left: 2%;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flask app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
  </head>
  <body class="body">
        
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="operation.html" style="background-color: darkgrey;">Edit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active"  href="/" >Home</a>
            <a class="nav-link" href="projects.html">Projects</a>
            <a class="nav-link" href="about.html">About Me</a>
          </div>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message | safe }}</li>
        {% endfor %}
        {% endif %}
    {% endwith %}


    <div class="mb-3">
      <form action="/edit" method="post" enctype="multipart/form-data">
      <h1 class="fs-2"> Image Eding Application</h1>
      <label for="formFile" class="form-label">Choose image to edit</label>
      <input class="form-control" type="file" name="file" id="formFile">
    </div>
    <div class="form-floating">
      <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Choose a operation</option>
        <option value="cpng">convert to PNG</option>
        <option value="cjpg">convert to JPG</option>
        <option value="cgray">convert to Grayscale</option>
        <option value="cwebp">convert to Webp</option>
      </select>
      <label for="floatingSelect">Select editing operation</label>
      <br>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>  
    </div>
   
  </body>
</html>
